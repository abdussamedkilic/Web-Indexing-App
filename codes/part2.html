<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Kocaeli Üniversitesi
		Bilgisayar Muhendisligi Bolumu Yazılım Lab.II Proje I</title>
	<style>
		.part2-form {
			width: 300px;
			margin: 0 auto;
			font-family: Tahoma, Geneva, sans-serif;
		}

		.part2-form h1 {
			text-align: center;
			color: #4d4d4d;
			font-size: 24px;
			padding: 20px 0 20px 0;
		}

		.part2-form input[type="password"],
		.part2-form input[type="text"] {
			width: 100%;
			padding: 15px;
			border: 1px solid #dddddd;
			margin-bottom: 15px;
			box-sizing: border-box;
		}

		.part2-form input[type="submit"] {
			width: 100%;
			padding: 15px;
			background-color: #535b63;
			border: 0;
			box-sizing: border-box;
			cursor: pointer;
			font-weight: bold;
			color: #ffffff;
		}
	</style>
</head>

<body>
	<div class="part2-form">
		<h1>Anahtar Kelime Çıkarma</h1>
		<form action="keyword_extract" method="POST">
			<input type="text" name="url" placeholder="URL" required>
			<input type="submit">
		</form>
	</div>
</body>

</html>
